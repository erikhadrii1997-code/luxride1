<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="/manifest.json">
    <title>Luxride Driver - Ride Management</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/core@latest/dist/capacitor.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #d4af37;
            --accent-hover: #b8972e;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            overscroll-behavior: none;
            overflow-x: hidden;
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            max-height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, #f4d03f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .status-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: var(--text-secondary);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .nav-bar {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-link.active {
            background: var(--accent-color);
            color: white;
        }

        .rides-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .rides-card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            max-height: 600px;
            overflow-y: auto;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .refresh-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .ride-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .ride-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .ride-item.pending {
            border-left: 4px solid var(--warning-color);
        }

        .ride-item.accepted {
            border-left: 4px solid var(--success-color);
        }

        .ride-item.in-progress {
            border-left: 4px solid var(--info-color);
        }

        .ride-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .ride-id {
            font-weight: 600;
            color: var(--text-primary);
        }

        .ride-status {
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning-color); }
        .status-accepted { background: rgba(16, 185, 129, 0.1); color: var(--success-color); }
        .status-in-progress { background: rgba(59, 130, 246, 0.1); color: var(--info-color); }

        .ride-details {
            margin-bottom: 1rem;
        }

        .ride-route {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .route-point {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .route-point.pickup {
            color: var(--success-color);
        }

        .route-point.destination {
            color: var(--danger-color);
        }

        .route-arrow {
            color: var(--text-muted);
        }

        .ride-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .ride-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.875rem;
        }

        .btn-accept {
            background: var(--success-color);
            color: white;
        }

        .btn-accept:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: var(--danger-color);
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-start {
            background: var(--info-color);
            color: white;
        }

        .btn-start:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-complete {
            background: var(--accent-color);
            color: white;
        }

        .btn-complete:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .current-ride {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .current-ride.hidden {
            display: none;
        }

        .ride-timer {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .timer-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .ride-progress {
            background: var(--bg-secondary);
            border-radius: 8px;
            height: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-hover));
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .rides-grid {
                grid-template-columns: 1fr;
            }

            .ride-info {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header fade-in">
            <div class="header-content">
                <div class="header-left">
                    <h1>Ride Management</h1>
                    <p>Accept, manage, and track ride requests in real-time</p>
                </div>
                <div class="header-right">
                    <div id="status-toggle" class="status-toggle">
                        <div id="status-indicator" class="status-indicator"></div>
                        <span id="status-text">Online - Available</span>
                    </div>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar fade-in">
            <div class="nav-links">
                <a href="/driver-index" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="/driver-dashboard" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Analytics
                </a>
                <a href="/driver-rides" class="nav-link active">
                    <i class="fas fa-car"></i>
                    Ride Management
                </a>
                <a href="/driver-orders" class="nav-link">
                    <i class="fas fa-clipboard-list"></i>
                    Order Management
                </a>
                <a href="/driver-schedule" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    Schedule
                </a>
                <a href="/driver-earnings" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    Earnings
                </a>
                <a href="/driver-profile" class="nav-link">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid fade-in">
            <div class="stat-card">
                <div class="stat-value" id="pending-rides">0</div>
                <div class="stat-label">Pending Rides</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="accepted-rides">0</div>
                <div class="stat-label">Accepted Rides</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-today">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="earnings-today">$0.00</div>
                <div class="stat-label">Earnings Today</div>
            </div>
        </div>

        <!-- Current Ride -->
        <div id="current-ride" class="current-ride hidden fade-in">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-car"></i>
                    Current Ride
                </h2>
                <div class="ride-timer">
                    <i class="fas fa-clock"></i>
                    <div id="timer-display" class="timer-display">00:00</div>
                </div>
            </div>
            <div id="current-ride-content">
                <!-- Current ride details will be shown here -->
            </div>
            <div class="ride-progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="ride-actions">
                <button id="start-ride-btn" class="btn btn-start">
                    <i class="fas fa-play"></i>
                    Start Ride
                </button>
                <button id="complete-ride-btn" class="btn btn-complete">
                    <i class="fas fa-flag-checkered"></i>
                    Complete Ride
                </button>
            </div>
        </div>

        <!-- Rides Grid -->
        <div class="rides-grid fade-in">
            <!-- Available Rides -->
            <div class="rides-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-bell"></i>
                        Available Rides
                    </h2>
                    <button id="refresh-available" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <div id="available-rides-list">
                    <!-- Available rides will be populated here -->
                </div>
            </div>

            <!-- Accepted Rides -->
            <div class="rides-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-check-circle"></i>
                        Accepted Rides
                    </h2>
                    <button id="refresh-accepted" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <div id="accepted-rides-list">
                    <!-- Accepted rides will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Advanced Driver Rides Management System with GPS Simulation
        class DriverRides {
            constructor() {
                this.user = null;
                this.currentRide = null;
                this.rideTimer = null;
                this.startTime = null;
                this.isOnline = true;
                this.updateInterval = null;
                this.gpsSimulation = null;
                this.currentLocation = { lat: 40.7128, lng: -74.0060 }; // Default NYC location
                this.rideProgress = 0;
                this.estimatedArrival = null;
                this.init();
            }

            async init() {
                await this.checkUserAccess();
                await this.loadRideData();
                this.setupEventListeners();
                this.startRealTimeUpdates();
                this.initializeGPS();
                this.setupNotifications();
            }

            async checkUserAccess() {
                this.user = JSON.parse(localStorage.getItem('user') || '{}');
                
                if (!this.user.email) {
                    this.showNotification('Please login to access this page.', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return false;
                }
                return true;
            }

            async loadRideData() {
                try {
                    // Safely get bookings from localStorage
                    let bookings = [];
                    try {
                        const bookingsData = localStorage.getItem('bookings');
                        if (bookingsData) {
                            bookings = JSON.parse(bookingsData);
                        }
                    } catch (parseError) {
                        console.warn('Failed to parse bookings from localStorage:', parseError);
                        bookings = [];
                    }
                    
                    const today = new Date().toDateString();
                    
                    // Filter rides by status with enhanced logic
                    const availableRides = bookings.filter(b => 
                        b && (b.status === 'requested' || b.status === 'booked' || b.status === 'confirmed' || 
                         b.status === 'pay_later' || b.status === 'scheduled' || b.status === 'waiting_payment') && 
                        !b.acceptedBy && this.isOnline
                    );
                    
                    const acceptedRides = bookings.filter(b => 
                        b && (b.status === 'accepted' || b.status === 'in-progress') && 
                        b.acceptedBy === 'John Smith'
                    );
                    
                    const completedToday = bookings.filter(b => 
                        b && b.status === 'completed' && 
                        new Date(b.completionDate || b.timestamp).toDateString() === today
                    );
                    
                    const earningsToday = completedToday.reduce((sum, b) => sum + (b.price || 0), 0);
                    
                    // Safely update stats with enhanced data
                    const pendingElement = document.getElementById('pending-rides');
                    const acceptedElement = document.getElementById('accepted-rides');
                    const completedElement = document.getElementById('completed-today');
                    const earningsElement = document.getElementById('earnings-today');
                    
                    if (pendingElement) pendingElement.textContent = availableRides.length;
                    if (acceptedElement) acceptedElement.textContent = acceptedRides.length;
                    if (completedElement) completedElement.textContent = completedToday.length;
                    if (earningsElement) earningsElement.textContent = `$${earningsToday.toFixed(2)}`;
                    
                    // Load ride lists
                    this.loadAvailableRides(availableRides);
                    this.loadAcceptedRides(acceptedRides);
                    
                    // Check for current ride
                    const currentRideData = acceptedRides.find(r => r.status === 'in-progress');
                    if (currentRideData) {
                        this.setCurrentRide(currentRideData);
                    }
                } catch (error) {
                    console.error('Error loading ride data:', error);
                    // Don't show error notification to avoid spam, just log it
                    console.log('Ride data loading failed, will retry on next update');
                }
            }

            loadAvailableRides(rides) {
                const ridesList = document.getElementById('available-rides-list');
                
                if (rides.length === 0) {
                    ridesList.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-4"></i>
                            <p>No available rides</p>
                            <p class="text-sm">New ride requests will appear here</p>
                            ${!this.isOnline ? '<p class="text-sm text-red-500">You are currently offline</p>' : ''}
                        </div>
                    `;
                    return;
                }
                
                ridesList.innerHTML = rides.map(ride => {
                    const distance = this.calculateDistance(ride.pickup, ride.destination);
                    const estimatedTime = this.estimateRideTime(distance);
                    const priority = this.calculateRidePriority(ride);
                    
                    return `
                        <div class="ride-item pending" data-ride-id="${ride.id}">
                            <div class="ride-header">
                                <div class="ride-id">Ride #${ride.id.slice(-6)}</div>
                                <div class="ride-status status-pending">${ride.status}</div>
                                <div class="ride-priority priority-${priority}">${priority.toUpperCase()}</div>
                            </div>
                            <div class="ride-details">
                                <div class="ride-route">
                                    <div class="route-point pickup">
                                        <i class="fas fa-map-marker-alt"></i>
                                        ${ride.pickup}
                                    </div>
                                    <div class="route-arrow">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                    <div class="route-point destination">
                                        <i class="fas fa-flag"></i>
                                        ${ride.destination}
                                    </div>
                                </div>
                                <div class="ride-info">
                                    <div class="info-item">
                                        <i class="fas fa-car"></i>
                                        ${ride.type}
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-dollar-sign"></i>
                                        $${ride.price.toFixed(2)}
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-route"></i>
                                        ${distance.toFixed(1)} mi
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-clock"></i>
                                        ~${estimatedTime} min
                                    </div>
                                </div>
                                ${ride.notes ? `<div class="ride-notes">${ride.notes}</div>` : ''}
                            </div>
                            <div class="ride-actions">
                                <button onclick="driverRides.acceptRide('${ride.id}')" class="btn btn-accept">
                                    <i class="fas fa-check"></i>
                                    Accept
                                </button>
                                <button onclick="driverRides.rejectRide('${ride.id}')" class="btn btn-reject">
                                    <i class="fas fa-times"></i>
                                    Reject
                                </button>
                                <button onclick="driverRides.viewRideDetails('${ride.id}')" class="btn btn-secondary">
                                    <i class="fas fa-eye"></i>
                                    Details
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            loadAcceptedRides(rides) {
                const ridesList = document.getElementById('accepted-rides-list');
                
                if (rides.length === 0) {
                    ridesList.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-check-circle text-4xl mb-4"></i>
                            <p>No accepted rides</p>
                            <p class="text-sm">Accepted rides will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                ridesList.innerHTML = rides.map(ride => {
                    const timeSinceAccepted = this.getTimeSinceAccepted(ride.acceptedAt);
                    
                    return `
                        <div class="ride-item ${ride.status === 'in-progress' ? 'in-progress' : 'accepted'}" data-ride-id="${ride.id}">
                            <div class="ride-header">
                                <div class="ride-id">Ride #${ride.id.slice(-6)}</div>
                                <div class="ride-status status-${ride.status}">${ride.status.replace('-', ' ')}</div>
                                <div class="ride-timer">${timeSinceAccepted}</div>
                            </div>
                            <div class="ride-details">
                                <div class="ride-route">
                                    <div class="route-point pickup">
                                        <i class="fas fa-map-marker-alt"></i>
                                        ${ride.pickup}
                                    </div>
                                    <div class="route-arrow">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                    <div class="route-point destination">
                                        <i class="fas fa-flag"></i>
                                        ${ride.destination}
                                    </div>
                                </div>
                                <div class="ride-info">
                                    <div class="info-item">
                                        <i class="fas fa-car"></i>
                                        ${ride.type}
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-dollar-sign"></i>
                                        $${ride.price.toFixed(2)}
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-clock"></i>
                                        ${ride.time}
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-calendar"></i>
                                        ${ride.date}
                                    </div>
                                </div>
                            </div>
                            <div class="ride-actions">
                                ${ride.status === 'accepted' ? `
                                    <button onclick="driverRides.startRide('${ride.id}')" class="btn btn-start">
                                        <i class="fas fa-play"></i>
                                        Start Ride
                                    </button>
                                ` : `
                                    <button onclick="driverRides.completeRide('${ride.id}')" class="btn btn-complete">
                                        <i class="fas fa-flag-checkered"></i>
                                        Complete Ride
                                    </button>
                                `}
                                <button onclick="driverRides.viewRideDetails('${ride.id}')" class="btn btn-secondary">
                                    <i class="fas fa-eye"></i>
                                    Details
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            setCurrentRide(ride) {
                this.currentRide = ride;
                document.getElementById('current-ride').classList.remove('hidden');
                
                const distance = this.calculateDistance(ride.pickup, ride.destination);
                const estimatedTime = this.estimateRideTime(distance);
                
                document.getElementById('current-ride-content').innerHTML = `
                    <div class="ride-details">
                        <div class="ride-route">
                            <div class="route-point pickup">
                                <i class="fas fa-map-marker-alt"></i>
                                ${ride.pickup}
                            </div>
                            <div class="route-arrow">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                            <div class="route-point destination">
                                <i class="fas fa-flag"></i>
                                ${ride.destination}
                            </div>
                        </div>
                        <div class="ride-info">
                            <div class="info-item">
                                <i class="fas fa-car"></i>
                                ${ride.type}
                            </div>
                            <div class="info-item">
                                <i class="fas fa-dollar-sign"></i>
                                $${ride.price.toFixed(2)}
                            </div>
                            <div class="info-item">
                                <i class="fas fa-route"></i>
                                ${distance.toFixed(1)} mi
                            </div>
                            <div class="info-item">
                                <i class="fas fa-clock"></i>
                                ~${estimatedTime} min
                            </div>
                        </div>
                    </div>
                    <div class="ride-progress">
                        <div class="progress-info">
                            <span>Ride Progress</span>
                            <span id="progress-percentage">0%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div id="progress-bar" class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="ride-timer">
                        <div class="timer-display">
                            <i class="fas fa-clock"></i>
                            <span id="timer-display">00:00</span>
                        </div>
                        <div class="estimated-arrival">
                            <i class="fas fa-flag-checkered"></i>
                            <span id="estimated-arrival">ETA: ${estimatedTime} min</span>
                        </div>
                    </div>
                `;
                
                if (ride.status === 'in-progress') {
                    this.startRideTimer();
                    this.startGPSSimulation();
                }
            }

            startRideTimer() {
                this.startTime = new Date();
                this.rideTimer = setInterval(() => {
                    const now = new Date();
                    const elapsed = Math.floor((now - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    
                    const timerDisplay = document.getElementById('timer-display');
                    if (timerDisplay) {
                        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                    // Update progress bar based on GPS simulation
                    this.updateRideProgress();
                }, 1000);
            }

            stopRideTimer() {
                if (this.rideTimer) {
                    clearInterval(this.rideTimer);
                    this.rideTimer = null;
                }
                if (this.gpsSimulation) {
                    clearInterval(this.gpsSimulation);
                    this.gpsSimulation = null;
                }
            }

            initializeGPS() {
                // Simulate GPS initialization
                this.showNotification('GPS initialized successfully', 'success');
                
                // Simulate location updates
                setInterval(() => {
                    this.simulateLocationUpdate();
                }, 5000); // Update every 5 seconds
            }

            simulateLocationUpdate() {
                // Simulate small location changes
                this.currentLocation.lat += (Math.random() - 0.5) * 0.001;
                this.currentLocation.lng += (Math.random() - 0.5) * 0.001;
                
                // Update location display if available
                const locationDisplay = document.getElementById('current-location');
                if (locationDisplay) {
                    locationDisplay.textContent = `${this.currentLocation.lat.toFixed(4)}, ${this.currentLocation.lng.toFixed(4)}`;
                }
            }

            startGPSSimulation() {
                if (!this.currentRide) return;
                
                this.rideProgress = 0;
                this.gpsSimulation = setInterval(() => {
                    // Simulate ride progress
                    this.rideProgress += Math.random() * 2; // 0-2% per update
                    
                    if (this.rideProgress >= 100) {
                        this.rideProgress = 100;
                        this.showNotification('You have arrived at the destination!', 'success');
                        clearInterval(this.gpsSimulation);
                    }
                    
                    this.updateRideProgress();
                }, 2000); // Update every 2 seconds
            }

            updateRideProgress() {
                const progressBar = document.getElementById('progress-bar');
                const progressPercentage = document.getElementById('progress-percentage');
                const estimatedArrival = document.getElementById('estimated-arrival');
                
                if (progressBar) {
                    progressBar.style.width = `${this.rideProgress}%`;
                }
                
                if (progressPercentage) {
                    progressPercentage.textContent = `${Math.round(this.rideProgress)}%`;
                }
                
                if (estimatedArrival && this.currentRide) {
                    const remainingTime = Math.max(0, this.estimateRideTime(this.calculateDistance(this.currentRide.pickup, this.currentRide.destination)) * (1 - this.rideProgress / 100));
                    estimatedArrival.innerHTML = `<i class="fas fa-flag-checkered"></i> ETA: ${Math.round(remainingTime)} min`;
                }
            }

            calculateDistance(pickup, destination) {
                // Simulate distance calculation (in real app, use actual routing)
                return Math.random() * 20 + 2; // 2-22 miles
            }

            estimateRideTime(distance) {
                // Simulate time estimation based on distance
                return Math.round(distance * 2.5 + Math.random() * 10); // ~2.5 min per mile + variance
            }

            calculateRidePriority(ride) {
                const now = new Date();
                const rideTime = new Date(ride.timestamp);
                const timeDiff = (now - rideTime) / (1000 * 60); // minutes
                
                if (timeDiff > 15) return 'high';
                if (timeDiff > 5) return 'medium';
                return 'low';
            }

            getTimeSinceAccepted(acceptedAt) {
                if (!acceptedAt) return 'N/A';
                
                const now = new Date();
                const accepted = new Date(acceptedAt);
                const diff = Math.floor((now - accepted) / 1000 / 60); // minutes
                
                if (diff < 1) return 'Just now';
                if (diff < 60) return `${diff}m ago`;
                
                const hours = Math.floor(diff / 60);
                return `${hours}h ${diff % 60}m ago`;
            }

            acceptRide(rideId) {
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                const ride = bookings.find(b => b.id === rideId);
                
                if (!ride) {
                    this.showNotification('Ride not found!', 'error');
                    return;
                }
                
                // Check if ride is still available
                if (ride.acceptedBy && ride.acceptedBy !== 'John Smith') {
                    this.showNotification('This ride was already accepted by another driver!', 'error');
                    this.loadRideData();
                    return;
                }
                
                // Check if driver is online
                if (!this.isOnline) {
                    this.showNotification('You must be online to accept rides', 'error');
                    return;
                }
                
                // Update ride status
                ride.status = 'accepted';
                ride.acceptedBy = 'John Smith';
                ride.acceptedAt = new Date().toISOString();
                
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
                this.showNotification('Ride accepted successfully!', 'success');
                this.loadRideData();
            }

            rejectRide(rideId) {
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                const ride = bookings.find(b => b.id === rideId);
                
                if (!ride) return;
                
                // Update ride status
                ride.status = 'cancelled';
                ride.cancelledAt = new Date().toISOString();
                ride.cancelledBy = 'John Smith';
                
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
                this.showNotification('Ride rejected', 'info');
                this.loadRideData();
            }

            startRide(rideId) {
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                const ride = bookings.find(b => b.id === rideId);
                
                if (!ride) return;
                
                // Update ride status
                ride.status = 'in-progress';
                ride.startedAt = new Date().toISOString();
                
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
                this.setCurrentRide(ride);
                this.showNotification('Ride started! Good luck!', 'success');
                this.loadRideData();
            }

            completeRide(rideId) {
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                const ride = bookings.find(b => b.id === rideId);
                
                if (!ride) return;
                
                // Update ride status
                ride.status = 'completed';
                ride.completedAt = new Date().toISOString();
                ride.completionDate = new Date().toISOString();
                
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
                // Stop timer and GPS simulation
                this.stopRideTimer();
                
                // Hide current ride
                document.getElementById('current-ride').classList.add('hidden');
                this.currentRide = null;
                this.rideProgress = 0;
                
                this.showNotification('Ride completed successfully! Great job!', 'success');
                this.loadRideData();
            }

            viewRideDetails(rideId) {
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                const ride = bookings.find(b => b.id === rideId);
                
                if (!ride) return;
                
                const distance = this.calculateDistance(ride.pickup, ride.destination);
                const estimatedTime = this.estimateRideTime(distance);
                
                const details = `
Ride ID: #${ride.id.slice(-6)}
Type: ${ride.type}
Status: ${ride.status}
Route: ${ride.pickup} â†’ ${ride.destination}
Price: $${ride.price.toFixed(2)}
Distance: ${distance.toFixed(1)} miles
Estimated Time: ${estimatedTime} minutes
Date: ${ride.date}
Time: ${ride.time}
${ride.notes ? `Notes: ${ride.notes}` : ''}
${ride.acceptedBy ? `Accepted By: ${ride.acceptedBy}` : ''}
${ride.acceptedAt ? `Accepted At: ${new Date(ride.acceptedAt).toLocaleString()}` : ''}
${ride.startedAt ? `Started At: ${new Date(ride.startedAt).toLocaleString()}` : ''}
${ride.completedAt ? `Completed At: ${new Date(ride.completedAt).toLocaleString()}` : ''}
                `;
                
                this.showModal('Ride Details', details);
            }

            toggleStatus() {
                this.isOnline = !this.isOnline;
                const statusIndicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                
                if (this.isOnline) {
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'Online - Available';
                    this.showNotification('You are now online and available for rides!', 'success');
                } else {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusText.textContent = 'Offline - Unavailable';
                    this.showNotification('You are now offline', 'info');
                }
                
                // Save status to localStorage
                localStorage.setItem('driverStatus', this.isOnline.toString());
                
                // Reload data to reflect status change
                this.loadRideData();
            }

            setupEventListeners() {
                const statusToggle = document.getElementById('status-toggle');
                const logoutBtn = document.getElementById('logout-btn');
                const refreshAvailable = document.getElementById('refresh-available');
                const refreshAccepted = document.getElementById('refresh-accepted');
                
                if (statusToggle) {
                    statusToggle.addEventListener('click', () => this.toggleStatus());
                }
                
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => this.logoutDriver());
                }
                
                if (refreshAvailable) {
                    refreshAvailable.addEventListener('click', () => {
                        this.loadRideData();
                        this.showNotification('Available rides refreshed!', 'info');
                    });
                }
                
                if (refreshAccepted) {
                    refreshAccepted.addEventListener('click', () => {
                        this.loadRideData();
                        this.showNotification('Accepted rides refreshed!', 'info');
                    });
                }

                // Load saved status
                const savedStatus = localStorage.getItem('driverStatus');
                if (savedStatus !== null) {
                    this.isOnline = savedStatus === 'true';
                    this.toggleStatus(); // This will update the UI
                }
            }

            setupNotifications() {
                // Check for new ride requests
                this.checkNewRides();
                
                // Set up notification polling
                setInterval(() => {
                    this.checkNewRides();
                }, 10000); // Check every 10 seconds
            }

            checkNewRides() {
                if (!this.isOnline) return;
                
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                const newRides = bookings.filter(b => 
                    (b.status === 'requested' || b.status === 'booked') && 
                    !b.acceptedBy &&
                    new Date(b.timestamp) > new Date(Date.now() - 30000) // Last 30 seconds
                );
                
                if (newRides.length > 0) {
                    this.showNotification(`New ride request${newRides.length > 1 ? 's' : ''} available!`, 'info');
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg text-white font-medium max-w-sm transform transition-all duration-300 translate-x-full`;
                
                switch (type) {
                    case 'success':
                        notification.className += ' bg-green-500';
                        break;
                    case 'error':
                        notification.className += ' bg-red-500';
                        break;
                    case 'warning':
                        notification.className += ' bg-yellow-500';
                        break;
                    default:
                        notification.className += ' bg-blue-500';
                }
                
                notification.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'} mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.classList.remove('translate-x-full');
                }, 100);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.classList.add('translate-x-full');
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            showModal(title, content) {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                        <h3 class="text-lg font-semibold mb-4">${title}</h3>
                        <div class="text-sm text-gray-600 whitespace-pre-line">${content}</div>
                        <div class="mt-6 flex justify-end">
                            <button class="btn btn-primary" onclick="this.closest('.fixed').remove()">Close</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            logoutDriver() {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('user');
                    localStorage.removeItem('userType');
                    this.showNotification('Logged out successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                }
            }

            startRealTimeUpdates() {
                this.updateInterval = setInterval(() => {
                    if (this.isOnline) {
                        this.loadRideData();
                    }
                }, 3000); // Update every 3 seconds
            }

            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                this.stopRideTimer();
            }
        }

        // Initialize rides system when page loads
        let driverRides;
        document.addEventListener('DOMContentLoaded', function() {
            driverRides = new DriverRides();
        });

        // Cleanup when page unloads
        window.addEventListener('beforeunload', function() {
            if (driverRides) {
                driverRides.destroy();
            }
        });
    </script>
